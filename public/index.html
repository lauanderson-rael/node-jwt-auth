

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login JWT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="h4 text-center mb-4">Login</h1>
            <div class="mb-3">
              <input id="user" class="form-control" placeholder="UsuÃ¡rio" name="user" />
            </div>
            <div class="mb-3">
              <input id="pass" type="password" class="form-control" placeholder="Senha" />
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" onclick="login()">Entrar</button>
            </div>
          </div>
        </div>

        <div class="card mt-4 shadow">
          <div class="card-body">
            <h2 class="h5 mb-3">Teste Rota Protegida</h2>
            <div class="d-grid mb-3">
              <button class="btn btn-secondary" onclick="rotaProtegida()">Acessar</button>
            </div>
            <pre id="saida" class="bg-dark text-white p-3 rounded small"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
