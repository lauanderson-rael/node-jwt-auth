<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso Negado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7da;
      color: #721c24;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #f5c6cb;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    a {
      color: #721c24;
      text-decoration: underline;
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Acesso Negado</h1>
    <p>Você não está logado ou seu token expirou.</p>
    <a href="/">Voltar para o login</a>
  </div>
</body>
</html>
